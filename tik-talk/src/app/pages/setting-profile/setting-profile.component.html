<main>
  <div class="profile-container">
    <div class="settinginfo-profile">
      <div class="avatar-container">
          <img [src]="user?.avatar" alt="ProfileAvatar"/>      
      </div>
      <div class="username">
        <h1 class="h4">{{ user?.name }}</h1>
        <span class="regular">{{ user?.username }}</span>
      </div>
    </div>

    <div class="profile-edit-form">
      <div class="form-group">
        <label>Имя</label>
        <input type="text" [(ngModel)]="name" [placeholder]="user?.name"/>
        <div class="underline"></div>
      </div>

      <div class="form-group">
        <label>Username</label>
        <input type="text" [(ngModel)]="username" [placeholder]="user?.username"/>
        <div class="underline"></div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" [placeholder]="user?.email"/>
        <div class="underline"></div>
      </div>

      <div class="form-group">
        <label>Город</label>
        <input type="text" [(ngModel)]="city" [placeholder]="user?.city"/>
        <div class="underline"></div>
      </div>

      <div class="form-group">
        <label>Возраст</label>
        <input type="number" [(ngModel)]="age" [placeholder]="user?.age"/>
        <div class="underline"></div>
      </div>

      <div class="form-group">
        <label>О себе</label>
        <textarea [(ngModel)]="about" [placeholder]="user?.about || 'Введите данные'" rows="3"></textarea>
        <div class="underline"></div>
      </div>

      <div class="form-group avatar-upload">
        <label>Аватарка</label>
        <div class="upload-area" (click)="triggerFileInput()">
          <input
            type="file"
            #fileInput
            accept="image/*"
            style="display: none"
          />
          <p>Перетащите изображение или Загрузите</p>
          <p class="resolution-info">(разрешение до 1,240 x 1,240 px)</p>
        </div>
      </div>

      <div class="form-group">
        <label>Навыки</label>
        <input type="text" [(ngModel)]="stack" [placeholder]="user?.stack || 'Введите данные'"/>
        <div class="underline"></div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn cancel">Отмена</button>
        <button type="button" class="btn save" (click)="editUser()">Сохранить</button>
      </div>
    </div>
  </div>
</main>
